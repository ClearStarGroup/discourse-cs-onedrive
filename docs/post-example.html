<div class="post__row row">
  <div class="topic-avatar">
    <div class="post-avatar">
      <a
        class="main-avatar"
        tabindex="-1"
        href="/u/user1"
        data-user-card="user1"
        aria-label="user1's profile"
      >
        <img
          alt=""
          width="48"
          height="48"
          src="/letter_avatar_proxy/v4/letter/u/5daacb/96.png"
          class="avatar"
          loading="lazy"
        />
      </a>
    </div>
  </div>

  <div class="post__body topic-body clearfix">
    <div class="topic-meta-data">
      <div class="names trigger-user-card">
        <span class="first username staff admin moderator">
          <a
            href="/u/user1"
            data-user-card="user1"
            aria-label="user1's profile"
          >
            user1
            <span class="svg-icon-title" title="This user is a moderator"
              ><svg
                class="fa d-icon d-icon-shield-halved svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#shield-halved"></use></svg
            ></span>
          </a>
        </span>
      </div>

      <div class="post-infos">
        <div class="post-info post-date">
          <a
            class="post-date"
            href="/t/my-new-post-hello/7?u=user1"
            title="Post date"
          >
            <span
              class="relative-date"
              title="Nov 13, 2025 7:35 pm"
              data-time="1763062532794"
              data-format="tiny"
              >3d</span
            >
          </a>
        </div>

        <div class="read-state read" title="Post is unread">
          <svg
            class="fa d-icon d-icon-circle svg-icon svg-string"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="#circle"></use>
          </svg>
        </div>
      </div>
    </div>

    <div class="post__regular regular post__contents contents">
      <div class="cooked">
        <p>This is the main post content</p>
        <div class="cooked-selection-barrier" aria-hidden="true"><br /></div>
      </div>

      <section class="post__menu-area post-menu-area clearfix">
        <nav class="post-controls collapsed">
          <div class="actions">
            <button
              class="btn no-text btn-icon post-action-menu__copy-link btn-flat"
              title="copy a link to this post to clipboard"
              type="button"
            >
              <svg
                class="fa d-icon d-icon-d-post-share svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#link"></use>
              </svg>
              <span aria-hidden="true"> &ZeroWidthSpace; </span>
            </button>

            <button
              class="btn no-text btn-icon post-action-menu__edit edit btn-flat"
              title="edit this post"
              type="button"
            >
              <svg
                class="fa d-icon d-icon-pencil svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#pencil"></use>
              </svg>
              <span aria-hidden="true"> &ZeroWidthSpace; </span>
            </button>

            <button
              class="btn no-text btn-icon post-action-menu__show-more show-more-actions btn-flat"
              title="show more"
              type="button"
            >
              <svg
                class="fa d-icon d-icon-ellipsis svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#ellipsis"></use>
              </svg>
              <span aria-hidden="true"> &ZeroWidthSpace; </span>
            </button>

            <button
              class="btn btn-icon-text post-action-menu__reply reply create fade-out btn-flat"
              title="begin composing a reply to this post"
              aria-label="Reply to post #1 by @user1"
              type="button"
            >
              <svg
                class="fa d-icon d-icon-reply svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#reply"></use>
              </svg>
              <span class="d-button-label">Reply<!----></span>
            </button>
          </div>
        </nav>

        <div class="small-user-list who-read">
          <span
            class="small-user-list-content"
            role="list"
            aria-live="polite"
            aria-atomic="true"
          >
          </span>
        </div>
      </section>
    </div>

    <section class="post__actions post-actions"></section>
  </div>
</div>
